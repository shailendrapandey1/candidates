
<html>

<script>
    function search()
    {
        tables = document.getElementsByTagName('table');
        found = false;
        for(var i=0; i<tables.length; i++)
        {
            if(tables[i].getElementsByTagName('td')[1].textContent == document.getElementById('searchbox').value)
            {
                found = true;
                alert('Hello: '+tables[i].getElementsByTagName('td')[3].textContent
                    + '\nYour Panel is: ' + tables[i].getElementsByTagName('td')[5].textContent
                    + '\nYour Lunch Venue is: ' + tables[i].getElementsByTagName('td')[7].textContent);
            }
            
        }
        if(! found)
            alert('Please check your roll no. !');

            document.getElementById('searchbox').value = "";
    }
</script>

<h1>Candidate Search</h1>
